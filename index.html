        <title>Guess the password</title>
        <style>
            :root {
                font-family:
                    Inter,
                    system-ui,
                    -apple-system,
                    "Segoe UI",
                    Roboto,
                    "Helvetica Neue",
                    Arial;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                background: #0f172a;
                color: #e6eef8;
            }
            .card {
                width: min(520px, 92vw);
                background: linear-gradient(
                    180deg,
                    rgba(255, 255, 255, 0.02),
                    rgba(255, 255, 255, 0.01)
                );
                padding: 28px;
                border-radius: 12px;
                box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
            }
            h1 {
                margin: 0 0 8px;
                font-size: 18px;
            }
            p.desc {
                margin: 0 0 18px;
                color: #9fb0d0;
            }
            .row {
                display: flex;
                gap: 8px;
            }
            input[type="password"] {
                flex: 1;
                padding: 10px 12px;
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.06);
                background: transparent;
                color: inherit;
                font-size: 14px;
            }
            button {
                padding: 10px 14px;
                border-radius: 8px;
                border: none;
                background: #2b6cb0;
                color: white;
                cursor: pointer;
            }
            .log {
                margin-top: 12px;
                font-size: 13px;
                color: #9fb0d0;
                min-height: 22px;
            }
            .reveal {
                margin-top: 12px;
                padding: 8px;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.02);
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <main class="card">
            <h1>Guess the password</h1>
            <p class="desc">Hint: no</p>
            <div class="row" style="margin-bottom: 10px">
                <input
                    id="pw"
                    type="password"
                    placeholder="enter password"
                    autocomplete="off"
                />
                <button id="try">Fondle</button>
            </div>
            <div class="log" id="log">Seeing if ur me or a damn CLONE</div>
            <div id="hint" class="reveal" style="display: none"></div>
        </main>
        <script>
            const log = (t) => (document.getElementById("log").textContent = t);
            const descEl = document.querySelector(".desc");

            const sleep = (ms) =>
                new Promise((resolve) => setTimeout(resolve, ms));
            let revealedPassword = null;
            let attempts = 0;

            function getDescForAttempts(n) {
                if (revealedPassword !== null)
                    return "Password revealed! Non-clone confirmed.";
                if (n >= 8) return "Final hint: The password is made of balls";
                if (n >= 5) return "Large hint: Think of a rainbow.";
                if (n >= 3)
                    return "Referenced hint: The password is a reference to one of my more known websites.";
                if (n >= 1) return "Hint: The password is gay.";
            }

            function updateDescUI() {
                descEl.textContent = getDescForAttempts(attempts);
            }

            async function checkForPassword() {
                try {
                    const resp = await fetch("/api/get-password", {
                        cache: "no-store",
                    });
                    if (!resp.ok) {
                        updateDescUI();
                        return;
                    }
                    const j = await resp.json();
                    if (j && j.allowed && j.password) {
                        revealedPassword = j.password;
                        descEl.textContent =
                            "Password revealed! Non-clone confirmed.";
                        log(
                            "The password has been revealed, non-clone confirmed.",
                        );
                    } else {
                        updateDescUI();
                    }
                } catch (e) {
                    updateDescUI();
                }
            }

            document
                .getElementById("try")
                .addEventListener("click", tryPassword);
            document.getElementById("pw").addEventListener("keydown", (e) => {
                if (e.key === "Enter") tryPassword();
            });

            async function tryPassword() {
                const attempt = document.getElementById("pw").value || "";

                if (revealedPassword !== null) {
                    if (attempt === revealedPassword) {
                        log("Correct — redirecting...");
                        window.location.href =
                            "https://www.youtube.com/watch?v=9BalEldzE8o";
                    } else {
                        log(
                            "HOW CAN YOU GET IT WRONG WHEN YOU LITERALLY HAVE THE PASSWORD IN FRONT OF YOU!?",
                        );
                    }
                    return;
                }

                try {
                    const resp = await fetch("/api/check", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ password: attempt }),
                    });
                    if (!resp.ok) {
                        log("Server error idk like maybe 404 405?");
                        return;
                    }
                    const j = await resp.json();
                    if (j && j.ok) {
                        attempts = 0;
                        updateDescUI();
                        log("Correct — redirecting...");
                        window.location.href =
                            j.redirect ||
                            "https://www.youtube.com/watch?v=9BalEldzE8o";
                    } else {
                        attempts++;
                        updateDescUI();
                        log("Fondling...");
                        await sleep(1200);
                        log("Re-fondle a different password.");
                    }
                } catch (e) {
                    log("Oopsies, error :3");
                }
            }

            checkForPassword();
        </script>
            <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
            <a href="https://igorlinks.vercel.app" target="_blank" style="text-decoration: none;">
                <button style="
                    background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #1e3a8a 50%, #3b82f6 75%, #87ceeb 100%);
                    color: white;
                    border: none;
                    border-radius: 25px;
                    padding: 12px 20px;
                    font-size: 14px;
                    font-weight: bold;
                    cursor: pointer;
                    box-shadow: 0 4px 15px rgba(15, 23, 42, 0.4);
                    transition: all 0.3s ease;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(15, 23, 42, 0.6)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(15, 23, 42, 0.4)'">
                    My socials and projects
                </button>
            </a>
        </div>
    </body>
</html>
